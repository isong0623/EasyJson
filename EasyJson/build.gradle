apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion = '28.0.2'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.android.support:appcompat-v7:26.1.0'
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    testCompile files('libs/json.jar')
    androidTestImplementation 'com.android.support.test:runner:0.5'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:2.2.2'
}




apply plugin: 'maven'
apply plugin: 'signing'

signing {
    sign configurations.archives
}

group = "com.github.isong0623"
archivesBaseName = "EasyJson"
version = "1.0-support"

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment {
                MavenDeployment deployment -> signing.signPom(deployment)
            }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'EasyJson'
                packaging 'aar'
                description 'This is a view that is similar to the CardView of google ï¼Œbut it can change the position of shadow and the shadow color of it . '
                url 'https://github.com/isong0623/EasyJson-master'

                scm {
                    connection 'scm:git:https://github.com/isong0623/EasyJson-master.git'
                    developerConnection 'scm:git:https://github.com/isong0623/EasyJson-master.git'
                    url 'https://github.com/isong0623/EasyJson-master.git'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'com.github.isong0623'
                        name 'isong0623'
                        email '1099496903@qq.com'
                    }
                }
            }
        }
    }
}